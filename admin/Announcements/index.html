  <script type="text/javascript">
      $(document).ready(function(){ //IT IS A FUNCTION USED WHEN THE DOCUMENT IS READY
            $.ajax({// Asynchronous AJAX request
                  type:"POST", // type of request
                  url: "load-profile.php",  // THE URL OF TABLE SO THAT THE TABLE IS SHOWN IN THIS DOCUMENT
                  data:{},// SPECIFY THE DATA TO BE SENT
                  cache:false,// FALSE REQUEST FROM BEING CACHED
                  success:function(data) {// WHEN A REQUEST IS PROCEEDS
                    $("#load-profile-here").html(data);//MEANS THAT THE ID #LOAD-PROFILE-HERE IS READY TO LOAD
                  }//CLOSING FUNCTION
            });//TO CLOSE THE $.ajax

      });//CLOSING FUNCTION OF .ready(function())
  </script>
